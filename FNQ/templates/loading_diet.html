{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Style #1 */
        .loading {
            display: flex;
            justify-content: center;        
            position: absolute;
            top: 45%;
            left: 49%;
        }
        
        .loading--full-height {
            align-items: center;
            height: 100%;   
        }
        
        .loading::after {
            content: "";
            width: 50px;
            height: 50px;
            border: 10px solid #536DFE;
            border-top-color: #003d6b;
            border-radius: 50%;
            transform: rotate(0.16turn);
            animation: loading 1s ease infinite;            
        }
        
        @keyframes loading {
            /* Safari support */
            from {
            transform: rotate(0turn);
            }
            
            to {
            transform: rotate(1turn);
            }
        }      
    </style>
</head>
<body bgcolor="#d9e5ee">
    <div style="display: flex;">
        <div class="loading"></div>
    </div>
    <h1>This may take a moment. Please wait!</h1>
    {% if dest == "bf_api" %}
    <script>
        setTimeout(function(){
            window.location.href = 'bf_api';
         }, 2000);         
    </script>
    {% elif dest == "ld_api" %}
    <script>
        setTimeout(function(){
            window.location.href = 'ld_api';
         }, 2000);
    </script>
    {% elif dest == "snacks_api" %}
    <script>
        setTimeout(function(){
            window.location.href = 'snacks_api';
         }, 2000);
    </script>
     {% elif dest == "diet_disp" %}
     <script>
         setTimeout(function(){
             window.location.href = 'diet_disp';
          }, 2000);
     </script>
    {% endif %}
</body>
</html>
