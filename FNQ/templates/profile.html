{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Profile</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
         <!-- Google fonts-->
         <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
         <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="{% static 'css/profile.css' %}" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top"><h4>FitNoQuit</h4></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/#about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="/#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Body -->
        <div class="wrapper bg-white mt-sm-5">
            <h4 class="pb-4 border-bottom heading-profile">Account settings</h4>
            <!-- <div class="d-flex align-items-start py-3 border-bottom"> 
                <img src="https://images.pexels.com/photos/1037995/pexels-photo-1037995.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="img" alt="">
                <div class="pl-sm-4 pl-2" id="img-section"> <b>Profile Photo</b>
                    <p>Accepted file type .png. Less than 1MB</p> 
                    <button class="btn button border">Upload</button>
                </div>
            </div> -->
            <form action="profile" method="get">
                {% csrf_token %}
            <div class="py-2">
                <div class="row py-2">
                    <div class="col"> <label for="firstname">First Name</label> <input type="text" class="bg-light non-edit form-control" name="fname" value="{{user_profile.fname}}" readonly> </div>
                    <div class="col"> <label for="lastname">Last Name</label> <input type="text" class="bg-light non-edit form-control" name="lname" value="{{user_profile.lname}}" readonly> </div>
                </div>
                <div class="row py-2">
                    <div class="col"> <label for="email">Email Address</label> <input type="text" class="bg-light form-control non-edit" name="email" value="{{user_profile.email}}" readonly> </div>
                    <!-- <div class="col-md-6 pt-md-0 pt-3"> <label for="phone">Phone Number</label> <input type="tel" class="bg-light form-control" name="contact" placeholder="9876543210"> </div> -->
                </div>
                <div class="row py-2">
                    <div class="col"> <label for="height">Height (in cm)</label> <input type="number" name ="height" class="bg-light form-control" placeholder="172" min="0" max="200"></div>
                    <div class="col"> <label for="weight">Weight (in kg)</label> <input type="number" name = "weight" class="bg-light form-control" placeholder="70" min="0"></div>
                    <div class="col"> <label for="age">Age (in years)</label> <input type="number" name="age" class="bg-light form-control" placeholder="20"></div>
                    <div class="col"> <label for="gender">Gender</label> <select name="gender" id="gender" name="gender" class="bg-light">
                        <option value="----" selected>----</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                    </select> </div>
                </div>
                <div class="row py-2">
                    <div class="col"> <label for="exc-min">What is your fitness goal?</label> <select name="fitness_goal" id="fitness_goal" class="bg-light">
                        <option value="----" selected>----</option>
                        <option value="veg">Maintain Health</option>
                        <option value="non-veg">Weight Loss</option>
                        <option value="vegan">Weight Gain</option>
                    </select>
                    </div>
                    <div class="col"> <label for="exc-min">For how long do you exercise in a week? </label> 
                        <input type="number" name= "curr_exc" class="bg-light form-control" placeholder="180 (in mins)">
                    </div>
                    <div class="col"> <label for="food">Please select your food Preferences: </label> <select name="country" name="food_pref" id="country" class="bg-light">
                        <option value="----" selected>----</option>
                        <option value="veg">Vegeterian</option>
                        <option value="non-veg">Non-Vegetarian</option>
                        <option value="vegan">Vegan</option>
                    </select></div>
                </div>
                

                <div class="row py-2">
                	
            <label for="health">Exixting Health Conditions</label>
            <div class="chips__filter">
                <div class="chip">
                <span class="icon icon--leadind chip--check">
                    <i class="fas fa-check"></i>
                </span>
                <span><option value="1">Diabetes</option></span> 
            </div>
                <div class="chip">
                <span class="icon icon--leadind chip--check">
                    <i class="fas fa-check"></i>
                </span>
                Thyroid
            </div>
                <div class="chip">
                <span class="icon icon--leadind chip--check">
                    <i class="fas fa-check"></i>
                </span>
                PCOS
            </div>
                <div class="chip">
                <span class="icon icon--leadind chip--check">
                    <i class="fas fa-check"></i>
                </span>
                Kidney Issues
            </div>
        </div>
	</div>
<div class="py-3 pb-4 border-bottom"> <button class="btn btn-primary mr-3">Save Changes</button> <button class="btn border button">Cancel</button> </div>
</form>
                <div class="d-sm-flex align-items-center pt-3" id="deactivate">
                    <div> <b>Deactivate your account</b>
                        <p>Details about your company account and password</p>
                    </div>
                    <div class="ml-auto"> <button class="btn danger">Deactivate</button> </div>
                </div>
            </div>
        </div>
        
        <script>
            $(function () {
                $('.chips__filter .chip').on("click", function () {
                    $(this).toggleClass("chip--active");
                });
            });
        </script>
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col text-lg-start">Copyright &copy; FitNoQuit 2022</div>
                    <div class="col text-lg-end">
                        <a class="link-dark text-decoration-none me-3" href="#!">Privacy Policy</a>
                        <a class="link-dark text-decoration-none" href="#!">Terms of Use</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <!-- <script src="js/scripts.js"></script> -->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
