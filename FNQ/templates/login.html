{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page in HTML with CSS Code Example</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="box-form">
	<div class="left_box row">
		<!-- To resize image -->
		<div style="width: 80%;"> 
			<img class="img-fluid" src="{% static 'images/workout.png' %}" alt="workout image">
			<h5 class="heading_1">FitNoQuit</h5>
		</div>
			
	</div>
<div class="right_box">
		<h5>Login</h5>
		<br><br>
		<p>Don't have an account? <a href="signup">Create Your Account</a> it takes less than a minute</p>
		<form action="login" method="POST">
			{% csrf_token %}
			<label for="uname">User Name*</label><input class="form-control" name="uname" type="text" value="{{uname1}}">
			<p style="color: red;">{{uname}}</p>
			<!-- {% if messages %}
				{% for message in messages %}
					{% if message.tags == "empty_uname info" %}
					<p>{{ message }}</p>
					{% endif %}
        		{% endfor %}
    		{% endif %} -->
			<br>
			<label for="pass1">Password*</label><input class="form-control" name="pass1" type="password" value="{{pass1}}">
			<p style="color: red;">{{pass}}</p>
			<!-- {% if messages %}
				{% for message in messages %}
					{% if message.tags == "empty_pass info" %}
					<p>{{ message }}</p>
					{% endif %}
        		{% endfor %}
    		{% endif %} -->
			
			<a class="forgot" href="#">Forgot Password?</a>
			<br><br>
			<input type="submit" class="login">
			<a href="/" class="back-to-home">Back to Home</a>
			<br><br>
			
		</form>
		<center><p style="color: red;">{{final}}</p></center>
		
		<!-- <br><br>
		<button class="login">Login</button> -->
		<!-- <div>
			{% for message in messages %}
			<h3> {{message.tags}} </h3>
			{% endfor %}		
		</div> -->
</div>
	
</div>
  
</body>
</html>
